{% extends "layout.html" %}
{% load static %}

{% block body %}

<div class="card text-center" style="width: 50%;float: left;height:800px; background-color:#fef7bb;">
	<div class="card-body">
	<img src="{% static 'rewards.png' %}" style="background-size:150px;width:50px; height:50px">
	<h5 class="card-title">{{loginuser.username}} Rewards</h5>
	<h1 class="card-subtitle mb-2 text-muted">{{loginuser.points}}</h1>
	</div>
  </div>

<div style = "width: 50%; float:right;">
<h1>Leaderboard</h1>
<table class="table table-striped table-sm" style="width: 300;height: 400;">
	<thead>
	  <tr>
		<th scope="col">#</th>
		<th scope="col">User</th>
		<th scope="col">Rewards</th>
	  </tr>
	</thead>
	<tbody>
		{% for user in winners%}
		<tr>
		  <th scope="row">{{ forloop.counter }}</th>
		  <td>{{user.username}}</td>
		  <td>{{user.points}}</td>
		  </tr>
		  {% endfor %}
	  </tbody>
</table>
</div>


{% endblock %}
